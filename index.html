    <script>
        // 导航菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            const navMenu = document.getElementById('nav-menu');
            const navLinks = navMenu.querySelectorAll('a');
            const sections = document.querySelectorAll('section');
            const navIndicator = document.createElement('div');
            navIndicator.className = 'nav-indicator';
            navMenu.appendChild(navIndicator);
            
            // 设置初始指示器位置
            const activeLink = navMenu.querySelector('a.active');
            if (activeLink) {
                setIndicator(activeLink);
            }
            
            // 点击导航切换
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新活动链接
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新指示器位置
                    setIndicator(this);
                    
                    // 显示对应部分
                    const targetSection = document.querySelector(this.getAttribute('data-rel'));
                    sections.forEach(s => s.classList.remove('active-section'));
                    targetSection.classList.add('active-section');
                });
            });
            
            // 设置指示器位置和宽度
            function setIndicator(element) {
                navIndicator.style.width = `${element.offsetWidth}px`;
                navIndicator.style.left = `${element.offsetLeft}px`;
            }
            
            // 触摸滑动功能
            let touchStartX = 0;
            let touchEndX = 0;
            const content = document.querySelector('.content');
            
            content.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            content.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const minSwipeDistance = 50; // 最小滑动距离
                
                if (touchEndX < touchStartX && touchStartX - touchEndX > minSwipeDistance) {
                    // 左滑 - 下一个菜单项
                    switchToNextNav();
                } 
                
                if (touchEndX > touchStartX && touchEndX - touchStartX > minSwipeDistance) {
                    // 右滑 - 上一个菜单项
                    switchToPrevNav();
                }
            }
            
            function switchToNextNav() {
                const activeIndex = Array.from(navLinks).findIndex(link => link.classList.contains('active'));
                const nextIndex = (activeIndex + 1) % navLinks.length;
                
                navLinks[nextIndex].click();
            }
            
            function switchToPrevNav() {
                const activeIndex = Array.from(navLinks).findIndex(link => link.classList.contains('active'));
                const prevIndex = (activeIndex - 1 + navLinks.length) % navLinks.length;
                
                navLinks[prevIndex].click();
            }
            
            // 键盘导航支持
            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowRight') {
                    switchToNextNav();
                } else if (e.key === 'ArrowLeft') {
                    switchToPrevNav();
                }
            });
        });
    </script>
